{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Defeat Poverty in Africa - Registration</title>
    <link rel="icon" type="image/png" href="{% static 'solarpv/images/profile.png' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="{% static 'solarpv/css/main.css' %}" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'aboutus' %}">About Us</a></li>
                <li><a href="{% url 'portal' %}" target="_blank">Forms Portal</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="{% url 'register' %}"><span class="glyphicon glyphicon-user"></span>
                    Register</a>
                </li>
                <li><a href="" id="modBtn" data-toggle="modal" data-target="#myModal"><span
                        class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="modal fade" id="myModal" tabindex="1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form class="login-content animate">
                    <div class="modal-body">
                        <form role="form" name="form1">
                            <div class="form-group">
                                <img src="{% static 'solarpv/images/cover.png' %}" class="img-responsive"><br>
                                <label for="exampleInputEmail1">Username:</label><br>
                                <input oninvalid="alert('Hey, you missed something on modal!')" onkeyup="checkForm()"
                                       id="uname"
                                       required type="text" name='text1' class="form-control"
                                       placeholder="Enter Username"/>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password:</label><br>
                                <input oninvalid="alert('Hey, you missed something on modal!')" onkeyup="checkForm()"
                                       id="pword"
                                       required type="password" class="form-control" placeholder="Enter Password"/>
                            </div>
                            <input type="submit" onclick="myFunction()" class="btn btn-block" id="myButton"
                                   name="submit"
                                   value="Submit" disabled="disabled"/>
                        </form>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>$("#myModal").draggable({handle: ".modal-body"});</script>
    <script>
        function myFunction() {
            alert("You are now logged in");
        }
    </script>
    <script>
        function checkForm() {
            var elements = document.forms[0].elements;

            var cansubmit = true;
            for (var i = 0; i < elements.length; i++) {
                if (elements[i].value.length == 0 && elements[i].type != "submit") {
                    cansubmit = false;
                }
            }
            document.getElementById("myButton").disabled = !cansubmit;
        };
    </script>
    <div style="text-align:center">
        <h1>Registration Form</h1>
        <p>Please fill out the form below to register for an account</p>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="/action_page.php">
                {% csrf_token %}
                {{ form }}
                <br><br><input type="submit" id="submit" value="Submit">
            </form>
        </div>
    </div>
</div>
</body>

</html>
